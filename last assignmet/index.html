<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Assignment 4</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">

	</style>

	<script src="main.js" async></script>
	<script src="weather.js" async></script>
</head>

<body>
	<label id="weather_label"> </label>
		<div class="text-center">
		<h1>Assignment 4</h1>
		</div>

		<form>
		<fieldset>
			<center>
		<!-- Title -->
		<h3>Coffee Order</h3>
	</center>
				
		<div>
		<label>Customer Name: </label>
		<input type="text" id="name">
		</div>
		
        <div>
		<label>Coffee Type:</label>
	    <select id="type">
		<option>French Vanilla</option>
		<option>Cappuccino</option>
		<option>Espresso</option>
		<option>Latte</option>
		<option>Ice Coffe</option>
		<option>Mocha</option>
		</select>
		
        </div>
	
        <div>
	    <label>Size: </label>
		<select id="size">
		<option>Large</option>
		<option>Medium</option>
		<option>Small</option>
		</select>
		
        </div>
		
        <div>
		<label>Drizzle: </label>
		<label><input type="radio" name="drizzle" value="true">Yes</label>
		<label><input type="radio" name="drizzle" value="false" checked>No</label>

        </div>
		
        <div>
		<label>Whipped Cream: </label>
		<label><input type="radio" name="whippedCream" value="true">Yes</label>
		<label><input type="radio" name="whippedCream" value="false" checked>No</label>
				
        </div>
		
        <div>
		<label>Sweetener: </label>
		<label><input type="radio" name="sweetener" value="true">Yes</label>
		<label><input type="radio" name="sweetener" value="false" checked>No</label>
		</div>
		
        <div>
		
        <label>Cold Foam: </label>
		<label><input type="radio" name="coldFoam" value="true">Yes</label>
		<label><input type="radio" name="coldFoam" value="false" checked>No</label>
		
        </div>

		<div>
		
        <label>Dairy: </label>
		<select id='dairy'>
		<option>Cream</option>
		<option>3% Milk</option>
		<option>Skim Milk</option>
		</select>
		
        </div>
		
        <div>
		
        <button type="button" id="place_order">Place Order</button>
		
        </div>
		
        </fieldset>
		</form>
		<!-- Using to display order on screen instead of alert or console -->
        <center>
        <div class="order" readonly>
			<h3>Your Order Detail</h3>
			<textarea class="order" readonly></textarea>
		</div>
    </center>
		
</main>
</body>
</html>
